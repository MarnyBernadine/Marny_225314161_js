<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="kalku.css" />
    <script>
        function penjumlahan() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }

        function pengurangan() {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = angka1 - angka2;
            document.getElementById('hasil').value = hasil;
        }
    </script>
</head>

<body>
    <h1>Kalkulator Tambah/Kurang</h1>
    <label for="angka1">Angka 1:</label>
    <input type="number" id="angka1" /><br /><br />

    <label for="angka2">Angka 2:</label>
    <input type="number" id="angka2" /><br /><br />

    <button onclick="penjumlahan()">Tambah</button>
    <button onclick="pengurangan()">Kurang</button><br /><br />

    <label for="hasil">Hasil:</label>
    <input type="text" id="hasil" readonly />
</body>

</html>
